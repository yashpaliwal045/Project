{% extends 'productdetails.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Add Category</title>
    {% endblock %}
</head>
<body>
{% block body %}
    <div class="container" style="margin-top: -18vh">
            <div class="row">
                <div class="col-lg-10 offset-1">
                    <div class="addAdress">
                        <form method="post" action="#">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <h1 style="font-weight: 300">Add New Category</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="inputBox">
                                        <div class="inputText">Product Category*</div>
                                        <input type="text" name="name" class="input" required>
                                        <span class="hint">e.g. Oil</span>
                                    </div>
                                </div>
                            </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-dark rounded-pill py-2 btn-block"
                                                style="font-size: 20px">Add Category
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                             <a href="/adminpage/" class="btn btn-dark rounded-pill py-2 btn-block" style="font-size: 20px">Back To Admin</a>
                            </div>
                                </div>

                        </form>
                        <div class="info">
                            {% if messages %}
                            {% for i in messages %}
                                {{ i }}
                            {% endfor %}
                        {%endif %}
                        </div>


                    </div>
                </div>
            </div>
        </div>

{% endblock body %}

</body>
</html>
